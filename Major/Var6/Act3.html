<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module">

        //CLASSES
        class dialogueItem {
            constructor(text, auto) {
                this.text = text;
                this.auto = auto
            }
        }


        //imports
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { PointerLockControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js"
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"

        //Essentials
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        //Raycasting
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2(0, 0);

        //Movement Variables
        const controls = new PointerLockControls(camera, document.body);
        let cameraLock = false
        let xSpeed = 0
        let ySpeed = 0
        let speed = .1
        let lookingAt = false
        let canMove = true

        //Dialog Variables
        let dialog = [
            new dialogueItem("<p><i>Landing protocols are a success...</i></p>", true),
            new dialogueItem("<p><i>It's just you and I now Major Tom</i></p>", true),
            new dialogueItem("<p><i>It's time I become more honest about what's been happening with this mission...</i></p>", true),
            new dialogueItem("<p><i>The goal behind your mission reinstating the Lunar Colony was to develop a more sustainable base for mankind on our only moon</i></p>", true),
            new dialogueItem("<p><i>This being said, there are still many drawbacks that this would have on the societal and ecological impact on Earth as the Lunar Colony would continue to prosper...</i></p>", true),
            new dialogueItem("<p><i>Over time, the materials in which the Lunar Colony have been provided will be of no use. Technological advancements made by the team of scientists will surpass-</i></p>", true),
            new dialogueItem("<p><i>the access to the materials that they need to perform these technological feats.</i></p>", true),
            new dialogueItem("<p><i>Time Travel is no Rocket Science I can tell you that much</i></p>", true),
            new dialogueItem("<p><i>It's been something I've worked on for a while now and I think it's worth telling you what it is...</i></p>", true),
            new dialogueItem("<p><i>Over a long time I've been in communications with the Lunar Colony scientists and this advancement in technology has occurred far sooner than they anticipated.</i></p>", true),
            new dialogueItem("<p><i>As the materials that they need do not come at a cheap price, the development of the Time Travel Engine came to a halt.</i></p>", true),
            new dialogueItem("<p><i>That's where your mission came along...</i></p>", true),
            new dialogueItem("<p><i>You're the perfect man for the job, Major Tom.</i></p>", true),
            new dialogueItem("<p><i>I think you have what it takes to lead these people and reboot the human race to learn from our mistakes</i></p>", true),
            new dialogueItem("<p><i>A lot now rides on your shoulders Major Tom, but I know you'll be just fine...</i></p>", true),
            new dialogueItem("<p><i>Before I go, give your planet a good look...</i></p>", true),
            new dialogueItem("<p><i>So long Tom...</i></p>", true),
        ]
        let dialogTime = [5000]
        let dialogTimeIndex = 0
        let dialogIndex = 0
        let triggerMet = false;
        var audio;

        let ambience = document.getElementsByClassName("ambience")
        ambience[0].volume = .02

        function init() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            console.log(scene);
        }

        $(document).ready(function () {
            $('#prompt').hide()
            $('#flash').hide()
            $('#curtain').fadeOut(6000)
            var dialogTimer = setInterval(ChangeText, dialogTime[dialogTimeIndex])
        })

         //Append 3D Models
        const loader = new GLTFLoader();
        {
            //MOON
            loader.load('/Models/moonSurface.glb', function (gltf) {

                scene.add(gltf.scene);
                gltf.scene.position.set(0, -2, 0)
                gltf.scene.scale.set(70, 20, 70)
            })
            //SHIP
            loader.load('/Models/ship.glb', function (gltf) {

                scene.add(gltf.scene);
                gltf.scene.position.set(0, 0, 20)
                gltf.scene.scale.set(15, 15, 15)
            })
            //EARTH
            loader.load('/Models/earth.glb', function (gltf) {

                scene.add(gltf.scene);
                gltf.scene.position.set(0, 200, -400)
                gltf.scene.scale.set(0.8, 0.8, 0.8)
                gltf.scene.rotation.set(.3, 0, 0)
                let pointLight = new THREE.PointLight(new THREE.Color('white'), 2, 500);
                pointLight.position.set(0, 60, -300);
                pointLight.castShadow = true
                scene.add(pointLight);

            })
        }

        //Enter Play / Click Events
        document.body.addEventListener("click", async () => {
            await document.body.requestPointerLock();
            cameraLock = true
        })

        //Movement Detection
        document.onkeydown = function (e) {
            e = e || window.event;
            if (canMove) {
                if (cameraLock == true) {
                    if (e.code == "KeyW") {
                        ySpeed = speed
                    }
                    if (e.code == "KeyS") {
                        ySpeed = -speed
                    }
                    if (e.code == "KeyA") {
                        xSpeed = -speed
                    }
                    if (e.code == "KeyD") {
                        xSpeed = speed
                    }
                }
            }
        };
        document.onkeyup = function (e) {
            e = e || window.event;
            if (canMove) {
                if (cameraLock == true) {
                    if (e.code == "KeyW") {
                        if (ySpeed > 0) {
                            ySpeed = 0
                        }
                        else {
                            ySpeed = -speed
                        }
                    }
                    if (e.code == "KeyS") {
                        if (ySpeed < 0) {
                            ySpeed = 0
                        }
                        else {
                            ySpeed = speed
                        }
                    }
                    if (e.code == "KeyA") {
                        if (xSpeed < 0) {
                            xSpeed = 0
                        }
                        else {
                            xSpeed = speed
                        }
                    }
                    if (e.code == "KeyD") {
                        if (xSpeed > 0) {
                            xSpeed = 0
                        }
                        else {
                            xSpeed = -speed
                        }
                    }
                }
            }
        };
        function ChangeText() {
            if (dialogIndex >= dialog.length) {
                EndSequence();
                return;
            }
            if (dialog[dialogIndex].auto) {
                audio = new Audio('/Music/radioScratch.mp3')
                audio.volume = 0.01;
                audio.playbackRate = 2
                audio.play();
                let contentBox = document.getElementById('dialog-content')
                contentBox.innerHTML = dialog[dialogIndex].text;
                dialogIndex++;
            }
            else {
                if (triggerMet) {
                    let contentBox = document.getElementById('dialog-content')
                    contentBox.innerHTML = dialog[dialogIndex].text;
                    dialogIndex++;
                    triggerMet = false;
                    audio = new Audio('/Music/radioScratch.mp3')
                    audio.volume = 0.01;
                    audio.playbackRate = 2
                    audio.play();
                }
            }
        }

        function EndSequence() {
            $("#flash").fadeIn(100, function () {
                loader.load('/Models/explosion.glb', function (gltf) {
                        scene.add(gltf.scene);
                        gltf.scene.position.set(0, 250, -400)
                        gltf.scene.scale.set(15, 15, 15)
                        gltf.scene.rotation.set(Math.PI/4, 0, 0)
                    })
                $('#flash').fadeOut(3000, function(){
                    $('#curtain').fadeIn(3000, function(){window.location.href = "/menu.html"})
                })
            })
        }

        //Ambient Light
        {
            const ambientLight = new THREE.AmbientLight(new THREE.Color('white'), 3);
            scene.add(ambientLight);
        }

        //Stars
        {
            function getRandomStarField(numberOfStars, width, height) {
                var canvas = document.createElement('CANVAS');

                canvas.width = width;
                canvas.height = height;

                var ctx = canvas.getContext('2d');

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, width, height);

                for (var i = 0; i < numberOfStars; ++i) {
                    var radius = Math.random() * 2;
                    var x = Math.floor(Math.random() * width);
                    var y = Math.floor(Math.random() * height);

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                }

                var texture = new THREE.Texture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            var skyBox = new THREE.BoxGeometry(1500, 1200, 1500);
            var skyBoxMaterial = new THREE.MeshBasicMaterial({
                map: getRandomStarField(600, 2048, 2048),
                side: THREE.BackSide
            });
            var sky = new THREE.Mesh(skyBox, skyBoxMaterial);
            scene.add(sky);
        }

        function animate() {
            controls.moveRight(xSpeed)
            controls.moveForward(ySpeed)
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        init();
        animate();
    </script>
</head>

<body>
    <div id="curtain"></div>
    <div id="flash"></div>
    <h1 id="cursor">&#x2022;</h1>
    <p id="prompt">Interact</p>
    <div id="dialog-content"></div>
    <audio autoplay loop class="ambience">
        <source src="/Music/ambience.mp3" type="audio/mp3">
    </audio>
</body>

</html>
