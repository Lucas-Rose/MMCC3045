<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module">

        //imports
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js";
        import { PointerLockControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js"

        $('#test-text').hide()

        //Essentials
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Movement Variables
        const controls = new PointerLockControls(camera, document.body);
        let cameraLock = false
        let xSpeed = 0
        let ySpeed = 0
        let speed = .1
        let lookingAt = false

        //Enter Play
        document.body.addEventListener("click", async () => {
            await document.body.requestPointerLock();
            cameraLock = true
            if(lookingAt == true){
                console.log('object clicked')
                $('#test-text').slideDown(500)
            }
        })

        //MOVEMENT DETECTION
        document.onkeydown = function (e) {
            e = e || window.event;
            if (cameraLock == true) {
                if (e.code == "KeyW") {
                    ySpeed = speed
                }
                if (e.code == "KeyS") {
                    ySpeed = -speed
                }
                if (e.code == "KeyA") {
                    xSpeed = -speed
                }
                if (e.code == "KeyD") {
                    xSpeed = speed
                }
            }
        };
        document.onkeyup = function (e) {
            e = e || window.event;
            if (cameraLock == true) {
                if (e.code == "KeyW") {
                    if (ySpeed > 0) {
                        ySpeed = 0
                    }
                    else {
                        ySpeed = -speed
                    }
                }
                if (e.code == "KeyS") {
                    if (ySpeed < 0) {
                        ySpeed = 0
                    }
                    else {
                        ySpeed = speed
                    }
                }
                if (e.code == "KeyA") {
                    if (xSpeed < 0) {
                        xSpeed = 0
                    }
                    else {
                        xSpeed = speed
                    }
                }
                if (e.code == "KeyD") {
                    if (xSpeed > 0) {
                        xSpeed = 0
                    }
                    else {
                        xSpeed = -speed
                    }
                }
            }
        };

        //Point light
        {
            const pointLight = new THREE.PointLight(new THREE.Color('white'), 1, 100);
            pointLight.position.set(12, 25, 12);
            scene.add(pointLight);
        }

        //Ambient Light
        {
            const ambientLight = new THREE.AmbientLight(new THREE.Color('white'), .25);
            scene.add(ambientLight);
        }

        //Test Cube
        {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshStandardMaterial({ color: new THREE.Color('lightblue') });
            let cube = new THREE.Mesh(geometry, material);
            cube.name = "interactable"
            scene.add(cube);
        }

        //Ground
        {
            let geometry = new THREE.BoxGeometry(20, .1, 20);
            let material = new THREE.MeshStandardMaterial({ color: new THREE.Color("darkgray") });
            let ground = new THREE.Mesh(geometry, material);
            ground.position.y = -0.5
            scene.add(ground);
        }

        //Raycasting
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2(0, 0);

        function render() {

            // update the picking ray with the camera and pointer position (pointer will always be 0 regardless)
            raycaster.setFromCamera(pointer, camera);

            // calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < scene.children.length; i++) {
                if (scene.children[i].name == "interactable") {
                    if (scene.children[i].material != null) {
                        scene.children[i].material.color.set(new THREE.Color('lightblue'))
                        lookingAt = false
                    }
                }
            }

            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object.name == "interactable") {
                    intersects[i].object.material.color.set(new THREE.Color('yellow'));
                    lookingAt = true
                }
            }

            renderer.render(scene, camera);

        }

        camera.position.z = 5;

        function animate() {
            controls.moveRight(xSpeed)
            controls.moveForward(ySpeed)
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            requestAnimationFrame(render);
        };

        animate();
    </script>
</head>

<body>
    <h1 id="cursor">&#x2022;</h1>
    <h1 id="test-text">This is some text</h1>
</body>

</html>
