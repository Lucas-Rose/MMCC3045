<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module">

        //imports
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { PointerLockControls } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js"
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"

        $('#test-text').hide()
        $('#prompt').hide()

        //Essentials
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 1
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Append 3D Models
        const loader = new GLTFLoader();

        loader.load('Models/Chair.glb', function (gltf) {

            scene.add(gltf.scene);
            gltf.scene.position.set(3, -.5, 0)
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshStandardMaterial({ color: new THREE.Color('white') });
            let cube = new THREE.Mesh(geometry, material);
            cube.position.set(gltf.scene.position.x, gltf.scene.position.y, gltf.scene.position.z)
            cube.name = "interactable"
            cube.visible = false
            scene.add(cube);

        })
        loader.load('Models/earth.glb', function (gltf) {

            scene.add(gltf.scene);
            gltf.scene.position.set(0, 500, -650)
            gltf.scene.rotation.set(.5, 53, 0)
            gltf.scene.scale.set(.8, .8, .8)
            let pointLight = new THREE.PointLight(new THREE.Color('white'), 2, 500);
            pointLight.position.set(0, 350, -450);
            pointLight.castShadow = true
            scene.add(pointLight);

        })
        loader.load('Models/moon.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.position.set(0, 500, 500)
            gltf.scene.scale.set(50,50, 50)
            let pointLight = new THREE.PointLight(new THREE.Color('white'), 2, 500);
            pointLight.position.set(0, 350, 350);
            pointLight.castShadow = true
            scene.add(pointLight);
        })
        loader.load('Models/cockpit.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.position.set(1.2, 1, 5)
        })

        //Movement Variables
        const controls = new PointerLockControls(camera, document.body);
        let cameraLock = false
        let xSpeed = 0
        let ySpeed = 0
        let speed = .1
        let lookingAt = false

        //Enter Play
        document.body.addEventListener("click", async () => {
            await document.body.requestPointerLock();
            cameraLock = true
            if (lookingAt == true) {
                $('#test-text').slideDown(500)
            }
        })

        //MOVEMENT DETECTION
        document.onkeydown = function (e) {
            e = e || window.event;
            if (cameraLock == true) {
                if (e.code == "KeyW") {
                    ySpeed = speed
                }
                if (e.code == "KeyS") {
                    ySpeed = -speed
                }
                if (e.code == "KeyA") {
                    xSpeed = -speed
                }
                if (e.code == "KeyD") {
                    xSpeed = speed
                }
            }
        };
        document.onkeyup = function (e) {
            e = e || window.event;
            if (cameraLock == true) {
                if (e.code == "KeyW") {
                    if (ySpeed > 0) {
                        ySpeed = 0
                    }
                   else {
                        ySpeed = -speed
                    }
                }
                if (e.code == "KeyS") {
                    if (ySpeed < 0) {
                        ySpeed = 0
                    }
                    else {
                        ySpeed = speed
                    }
                }
                if (e.code == "KeyA") {
                    if (xSpeed < 0) {
                        xSpeed = 0
                    }
                    else {
                        xSpeed = speed
                    }
                }
                if (e.code == "KeyD") {
                    if (xSpeed > 0) {
                        xSpeed = 0
                    }
                    else {
                        xSpeed = -speed
                    }
                }
            }
        };

        //Point light
        {
            const pointLight = new THREE.PointLight(new THREE.Color('white'), 1, 100);
            pointLight.position.set(12, 25, 12);
            pointLight.castShadow = true
            scene.add(pointLight);
        }

        //Ambient Light
        {
            const ambientLight = new THREE.AmbientLight(new THREE.Color('white'), .15);
            scene.add(ambientLight);
        }

        //Test Cube
        {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshStandardMaterial({ color: new THREE.Color('lightblue') });
            let cube = new THREE.Mesh(geometry, material);
            cube.name = "interactable"
            scene.add(cube);
        }

        //Ground
        {
            let geometry = new THREE.BoxGeometry(20, .1, 20);
            let material = new THREE.MeshStandardMaterial({ color: new THREE.Color("darkgray") });
            let ground = new THREE.Mesh(geometry, material);
            ground.position.y = -0.5
            ground.receiveShadow = true
            scene.add(ground);
        }

        //Stars
        {
            function getRandomStarField(numberOfStars, width, height) {
                var canvas = document.createElement('CANVAS');

                canvas.width = width;
                canvas.height = height;

                var ctx = canvas.getContext('2d');

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, width, height);

                for (var i = 0; i < numberOfStars; ++i) {
                    var radius = Math.random() * 2;
                    var x = Math.floor(Math.random() * width);
                    var y = Math.floor(Math.random() * height);

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                }

                var texture = new THREE.Texture(canvas);
                texture.needsUpdate = true;
                return texture;
            };

            var skyBox = new THREE.BoxGeometry(1500, 1200, 1500);
            var skyBoxMaterial = new THREE.MeshBasicMaterial({
                map: getRandomStarField(600, 2048, 2048),
                side: THREE.BackSide
            });
            var sky = new THREE.Mesh(skyBox, skyBoxMaterial);
            scene.add(sky);
        }

        //Raycasting
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2(0, 0);

        function render() {

            // update the picking ray with the camera and pointer position (pointer will always be 0 regardless)
            raycaster.setFromCamera(pointer, camera);

            // calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < scene.children.length; i++) {
                if (scene.children[i].name == "interactable") {
                    if (scene.children[i].material != null) {
                        scene.children[i].material.color.set(new THREE.Color('lightblue'))
                        $('#prompt').hide()
                        lookingAt = false
                    }
                }
            }

            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object.name == "interactable") {
                    intersects[i].object.material.color.set(new THREE.Color('yellow'));
                    $('#prompt').show()
                    lookingAt = true
                }
            }

            renderer.render(scene, camera);

        }

        camera.position.z = 5;

        function animate() {
            controls.moveRight(xSpeed)
            controls.moveForward(ySpeed)
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            requestAnimationFrame(render);
        };

        animate();
    </script>
</head>

<body>
    <h1 id="cursor">&#x2022;</h1>
    <p id="prompt">Interact</p>
    <h1 id="test-text">This is some text</h1>
</body>

</html>
